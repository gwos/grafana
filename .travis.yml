language: bash
script:
- export DOCKER_HUB_USERNAME=groundworkbot
- export BUILD_ARGS="--build-arg GITHUB_TOKEN"
- make --warn-undefined-variables -f travis.Makefile all
notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: true
  webhooks:
    urls:
    - http://demo.gwos.com/services/travis
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
